<html>
	<head>

		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="ascii-tic-tac-toe.js"></script>

	<body>
		<div id="aroundTitle"><pre id="title">+-------------------+<br>| ASCII Tic-Tac-Toe |<br>+-------------------+</pre></div>
		<pre id="content"><span id="status">&nbsp;</span><br><br><span id="square0" class="square cursorPointer">   </span>|<span id="square1" class="square cursorPointer">   </span>|<span id="square2" class="square cursorPointer">   </span><br>---+---+---<br><span id="square3" class="square cursorPointer">   </span>|<span id="square4" class="square cursorPointer">   </span>|<span id="square5" class="square cursorPointer">   </span><br>---+---+---<br><span id="square6" class="square cursorPointer">   </span>|<span id="square7" class="square cursorPointer">   </span>|<span id="square8" class="square cursorPointer">   </span><br><br><span id="resetButton" class="asciiRealButton">Reset</span></pre>
	</body>
</html>
